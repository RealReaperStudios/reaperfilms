<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Reaper Studios</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gallery.css" />
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-icon">
                <img src="https://i.imgur.com/XZGHXo4.png" alt="Reaper Studios Logo" />
            </div>
            <div class="logo">Reaper Studios</div>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/#work">Work</a>
            <a href="/#about">About</a>
            <a href="/#contact">Contact</a>
        </div>
    </nav>

    <main class="gallery-container">
        <div class="category-nav" id="categoryNav"></div>
        <div class="gallery-grid" id="galleryGrid"></div>
    </main>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close">&times;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImage">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Reaper Studios. All rights reserved.</p>
        <p class="creator-credit">Site made by James H Aka Twilight</p>
    </footer>

    <script type="module" src="gallery.js"></script>
</body>
</html>
